<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedEasy</title>
    <!-- Load static files for CSS -->
    {% load static %}
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <!-- Use static tag for image -->
            <img src="{% static 'images/logo1.jpg' %}" alt="MedEasy Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
            <div class="search-bar">
                <input class="form-control me-2" type="search" placeholder="Search Medicine" aria-label="Search">
                <button class="btn" type="submit">Search</button>
            </div>
            <div class="cart-icon">
                <a href="#"><img src="{% static 'images/cart-icon.jpg' %}" alt="Cart"></a>
            </div>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link btn-signin" href="#">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar for Categories -->
    <div class="sidebar">
        <a href="#">Category 1</a>
        <a href="#">Category 2</a>
        <a href="#">Category 3</a>
        <a href="#">Category 4</a>
        <a href="#">Category 5</a>
    </div>

    <!-- Main Content -->
    <div class="main-content container">
        <!-- Carousel -->
        <div class="container mt-3 ms-5">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="{% static 'images/image1.jpg' %}" class="d-block w-100 h-20" alt="Image 1">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/image2.jpg' %}" class="d-block w-100" alt="Image 2">
                    </div>
                    <div class="carousel-item">
                        <img src="{% static 'images/image3.jpg' %}" class="d-block w-100" alt="Image 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>

    </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 MedEasy. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><img src="{% static 'images/facebook-icon.png' %}" alt="Facebook"></a>
                <a href="#"><img src="{% static 'images/twitter-icon.png' %}" alt="Twitter"></a>
                <a href="#"><img src="{% static 'images/instagram-icon.png' %}" alt="Instagram"></a>
            </div>
        </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
