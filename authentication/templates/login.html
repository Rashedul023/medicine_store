{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="form-container col-6" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: 50px auto;">
    <h2 class="form-title d-flex justify-content-center" style="margin-bottom: 20px; font-weight: bold; color: #2c3e50;">Login</h2>

    {% if messages %}
        <div class="alert alert-danger" role="alert">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    
    <form class="col-8 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="loginUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="loginUsername" name="username" required>
        </div>
        <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="loginPassword" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="background-color: #2c3e50; color: #fff;">Login</button>
    </form>
    <p class="d-flex justify-content-center m-2">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>
{% endblock %}
