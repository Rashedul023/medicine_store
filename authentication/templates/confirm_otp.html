{% extends 'base.html' %}
{% block title %}Confirm OTP{% endblock %}

{% block content %}
<div class="form-container col-6" style="background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin: 50px auto;">
    <h2 class="form-title d-flex justify-content-center" style="margin-bottom: 20px; font-weight: bold; color: #2c3e50;">Confirm OTP</h2>
    <form class="col-8 mx-auto card p-4 shadow-lg" method="post">
        {% csrf_token %}
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div class="mb-3">
            <label for="otp" class="form-label">OTP</label>
            <input type="text" class="form-control" id="otp" name="otp" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block" style="background-color: #2c3e50; color: #fff;">Verify OTP</button>
    </form>
</div>
{% endblock %}
